# voorbeeld commandline database configuratie voor de brmo commandline tool

# database type een van de typen
#dbtype=oracle | postgis | jtds-sqlserver
dbtype=jtds-sqlserver

# rsgb database gegevens
rsgb.url=jdbc:jtds:sqlserver://127.0.0.1:1433/rsgb;instance=SQL2016
rsgb.user=sa
rsgb.password=Password12!
# optionele, driver specifieke, rsgb db connectie properties in de vorm propertyName=property;propertyName2=property;
# rsgb.options=ssl=true

# staging database gegevens
staging.url=jdbc:jtds:sqlserver://127.0.0.1:1433/staging;instance=SQL2016
staging.user=sa
staging.password=Password12!
# optionele, driver specifieke, staging db connectie properties in de vorm propertyName=property;propertyName2=property;
# zie bijvoorbeeld: https://jdbc.postgresql.org/documentation/head/connect.html#connection-parameters
# staging.options=loggerLevel=TRACE;loggerFile=logs/pgjdbc-trace.log;ssl=true

# rsgbbgt database gegevens
rsgbbgt.url=jdbc:jtds:sqlserver://127.0.0.1:1433/bgttest;instance=SQL2016
rsgbbgt.user=sa
rsgbbgt.password=Password12!
# optionele, driver specifieke, rsgbbgt db connectie properties in de vorm propertyName=property;propertyName2=property;
# rsgbbgt.options=
